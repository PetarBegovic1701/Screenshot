<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-top tabs-color-active-positive " ng-class="{'tabs-item-hide': $root.hideTabs}">
  <ion-tab title="产品" icon-off="myicon-uniE602" icon-on="myicon-uniE602" href="#/mainTab/product" >
    <ion-nav-view name="tab-product"></ion-nav-view>
  </ion-tab>
  <ion-tab title="编辑" icon-off="myicon-uniE601" icon-on="myicon-uniE601" href="#/mainTab/edit" >
    <ion-nav-view name="tab-edit"></ion-nav-view>
  </ion-tab>
  <ion-tab title="我的" icon-off="myicon-uniE600" icon-on="myicon-uniE600" href="#/mainTab/mine" >
    <ion-nav-view name="tab-mine"></ion-nav-view>
  </ion-tab>
</ion-tabs>
